{extend name="public/base" /}

{block name="body"}
	<div class="main-title">
		<h2>
			{$info['id']?'编辑':'新增'}报修
			{notempty name="pid">
			[&nbsp;父导航：<a href="{:url('index','pid='.$pid)}">{$parent.title}</a>&nbsp;]
			{/notempty}
		</h2>
	</div>
	<form action="{:url()}" method="post" class="form-horizontal">
		<input type="hidden" name="pid" value="{$info.id}">
		<div class="form-item">
			<label class="item-label">业主名</label>
			<div class="controls">
				<input type="text" class="text input-large" name="name" value="{$info.name|default=''}">
			<label class="item-label">电话</label>
			<div class="controls">
				<input type="text" class="text input-large" name="tel" value="{$info.tel|default=''}">
			<label class="item-label" >地址</label>
			<div class="controls">
				<input type="text" class="text input-large" name="address" value="{$info.address|default=''}">
			<label class="item-label">留言</label>
			<div class="controls">
				<textarea name="content" class="textarea input-large"  cols="30" rows="10">{$info.content|default=''}</textarea>
		<div class="form-item">
			<br>
			<button class="btn submit-btn ajax-posts" id="submit" type="submit" target-form="form-horizontal">确 定</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
{/block}
{block name="script"}
<script type="text/javascript" charset="utf-8">
	//导航高亮
	highlight_subnav('{:url('index')}');
</script>
{/block}
